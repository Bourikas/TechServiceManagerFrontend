<h4>Devices Form</h4>

<form [formGroup]="form" class="d-flex flex-column">
  <mat-form-field>
    <mat-label>Device Owner</mat-label>
    <mat-select formControlName="owner">
      <mat-option *ngFor="let customer of customers" [value]="customer.id">
        {{ customer.first_name }} {{ customer.last_name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('owner').invalid && form.get('owner').touched">
      Owner is Required
    </mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Device Maker</mat-label>
    <input matInput type="text" formControlName="maker" />
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Device Type</mat-label>
    <input matInput type="text" formControlName="device_type" />
    <mat-error *ngIf="form.get('device_type').invalid && form.get('device_type').touched">
      Please enter a device type
    </mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Model Type</mat-label>
    <input matInput type="text" formControlName="model_type" />
    <mat-error *ngIf="form.get('model_type').invalid && form.get('model_type').touched">
      Please enter a model type
    </mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Serial Number</mat-label>
    <input matInput type="text" formControlName="serial_number" />
    <mat-error *ngIf="form.get('serial_number').invalid && form.get('serial_number').touched">
      Please enter a serial number
    </mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Date Of Purchase</mat-label>
    <input matInput type="date" formControlName="date_of_purchase" />
  </mat-form-field>
  
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">
    Submit
  </button>
</form>
