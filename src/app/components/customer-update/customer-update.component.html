<!-- customer-update.component.html -->

<h4>Update Customer</h4>
<form [formGroup]="form" class="d-flex flex-column" (ngSubmit)="onSubmit()">
  
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput formControlName="first_name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="last_name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="form.get('email').invalid && form.get('email').touched">
      Please enter a valid email
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput formControlName="city">
  </mat-form-field>


  <mat-form-field>
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="phone_number">
  </mat-form-field>

  <!-- Add other form fields as necessary  -->

  <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Update</button>
</form>
